<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calculator</title>
	<link rel="stylesheet" href="calc.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
	<div class="calc_table">
		<div id="massageArea"></div>
		<div class="td">
		    <input type="button" id="mClear" value = "MC">
		    <input type="button" id="mPlus" value = "M+">
		    <input type="button" id="mMinus" value = "M-">
		    <input type="button" id="mRead" value = "MR">
		</div>
		<div class="td">
		    <input type="button" id="pow2" value = "x&sup2">
		    <input type="button" id="pow3" value = "x&sup3">
		    <input type="button" id="clear" value = "C">
		    <input type="button" id="summ" value = "+">
		</div>
		<div class="td">
		    <input type="button" id="" value =7 class="button_num">
		    <input type="button" id="" value =8 class="button_num">
		    <input type="button" id="" value =9 class="button_num">
		    <input type="button" id="minus" value = "-">
		</div>
		<div class="td">
		    <input type="button" id="" value =4 class="button_num">
		    <input type="button" id="" value =5 class="button_num">
		    <input type="button" id="" value =6 class="button_num">
		    <input type="button" id="share" value = "/">
		</div>
		<div class="td">
		    <input type="button" id="" value =1 class="button_num">
		    <input type="button" id="" value =2 class="button_num">
		    <input type="button" id="" value =3 class="button_num">
		    <input type="button" id="multiply" value = "*">
		</div>
		<div class="td">
			<input type="button" id="null" value = "0" class="button_num">
			<input type="button" id="result" value = "=">
		</div>
	</div>
	<script src = "calc.js"></script>
</body>
</html>
